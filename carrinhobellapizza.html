<body class="home-page">

<header class="site-header">
    <div class="header-inner">
        <div class="brand">
            <img src="Design_sem_nome__16_-removebg-preview.png" alt="Bella Pizza" class="logo">

        </div>

        <nav class="main-nav">

<main class="container">

                <button id="clear-cart" class="btn white">Limpar Carrinho</button>

            <div class="summary-right">
                <p><strong>Total:</strong></p>
                <p id="cart-subtotal">R$ 0,00</p>
                <div style="margin-top:10px;">
                  <button id="checkout-btn" class="btn red">Finalizar Pedido</button>

            </div>
        </div>
