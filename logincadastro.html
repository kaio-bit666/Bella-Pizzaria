  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bella Pizza — Cadastro</title>
  <link rel="stylesheet" href="bellapizza.css" />
</head>
<body class="login-body">

    <header class="minimal-header">
        <img src="Design_sem_nome__16_-removebg-preview.png" class="login-logo">
        <h1 class="login-title">Bella Pizza</h1>
        <p class="subtitle">Crie sua conta</p>
    </header>

    <div class="login-container">

        <div class="tab-selector">
            <!-- AGORA FUNCIONA -->
            <button class="tab" onclick="window.location.href='loginbellapizza.html'">
                Login
            </button>

            <button class="tab active">Cadastro</button>
        </div>

        <div class="card">
            <h2>Criar Conta</h2>
            <p class="desc">Preencha os dados para se cadastrar</p>

            <label>Nome</label>
            <input type="text" placeholder="Seu nome completo">

            <label>E-mail</label>
            <input type="email" placeholder="seu@email.com">

            <label>Senha</label>
            <input type="password" placeholder="••••••••">

            <label>Confirmar Senha</label>
            <input type="password" placeholder="••••••••">

            <button class="btn-primary">Cadastrar</button>
        </div>

        <a href="bellapizza.html" class="back-link">Voltar para o início</a>

    </div>

</body>
</html>
