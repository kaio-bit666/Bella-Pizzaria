 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bella Pizza — Login</title>
  <link rel="stylesheet" href="bellapizza.css" />
</head>
<body class="login-body">

    <header class="minimal-header">
        <img src="Design_sem_nome__16_-removebg-preview.png" class="login-logo">
        <h1 class="login-title">Bella Pizza</h1>
        <p class="subtitle">Entre ou crie sua conta</p>
    </header>

    <div class="login-container">

        <div class="tab-selector">
            <button class="tab active">Login</button>

            <!-- AGORA FUNCIONA -->
            <button class="tab" onclick="window.location.href='logincadastro.html'">
                Cadastro
            </button>
        </div>

        <div class="card">
            <h2>Entrar</h2>
            <p class="desc">Faça login com seus dados</p>

            <label>E-mail</label>
            <input type="email" placeholder="seu@email.com">

            <label>Senha</label>
            <input type="password" placeholder="••••••••">

            <button class="btn-primary">Entrar</button>
        </div>

        <a href="bellapizza.html" class="back-link">Voltar para o início</a>

    </div>

</body>
</html>
